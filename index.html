<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homophonic S-Box Cipher</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #6dd5ed;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #d4fc79;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #6dd5ed;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #6dd5ed;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #decryptBtn {
            background: linear-gradient(to right, #f09819, #edde5d);
        }
        
        #clearBtn {
            background: linear-gradient(to right, #eb3349, #f45c43);
        }
        
        .result-group {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #d4fc79;
        }
        
        .sbox-display {
            margin-top: 30px;
            overflow-x: auto;
        }
        
        .sbox-grid {
            display: grid;
            grid-template-columns: repeat(17, 1fr);
            gap: 2px;
            margin-top: 10px;
        }
        
        .sbox-cell {
            padding: 8px 5px;
            text-align: center;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            word-break: break-all;
        }
        
        .sbox-header {
            font-weight: bold;
            background: rgba(109, 213, 237, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
            
            .sbox-grid {
                grid-template-columns: repeat(9, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Homophonic S-Box Cipher</h1>
    <p class="subtitle">Encrypt 1 byte to 2 bytes using a homophonic substitution cipher with a 16x16 S-Box</p>
    
    <div class="container">
        <div class="input-group">
            <label for="keyInput">Encryption Key:</label>
            <input type="text" id="keyInput" placeholder="Enter your secret key" value="MySecretKey123">
        </div>
        
        <div class="input-group">
            <label for="inputText">Input Text (to encrypt or decrypt):</label>
            <textarea id="inputText" rows="4" placeholder="Enter text to encrypt or decrypt">Hello, World! This is a test of the homophonic cipher.</textarea>
        </div>
        
        <div class="btn-group">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
            <button id="clearBtn">Clear All</button>
        </div>
        
        <div class="input-group">
            <label for="outputText">Result:</label>
            <div class="result-group">
                <div class="result-title">Output:</div>
                <div id="outputText"></div>
            </div>
        </div>
        
        <div class="input-group sbox-display">
            <label>S-Box Visualization (First 8x8 for demonstration):</label>
            <div class="sbox-grid" id="sboxGrid"></div>
        </div>
    </div>
    
    <div class="footer">
        <p>Homophonic S-Box Cipher | Each byte is encrypted to 2 bytes | Professional Implementation</p>
    </div>

    <script>
        class HomophonicCipher {
            constructor() {
                this.sbox = null;
                this.inverseSbox = null;
            }
            
            // Initialize the S-Box based on a key
            initializeSBox(key) {
                // Create a seeded random number generator for consistent S-Box generation
                const seededRandom = (seed) => {
                    let value = seed;
                    return function() {
                        value = (value * 9301 + 49297) % 233280;
                        return value / 233280;
                    };
                };
                
                const rand = seededRandom(this.hashCode(key));
                
                // Create a 16x16 S-Box with 16 homophones per cell
                this.sbox = new Array(16);
                this.inverseSbox = new Map();
                
                // First, generate all possible homophones (256 * 16 = 4096 unique values)
                const allHomophones = new Array(4096);
                for (let i = 0; i < 4096; i++) {
                    allHomophones[i] = i;
                }
                
                // Shuffle the homophones using Fisher-Yates algorithm
                for (let i = 4095; i > 0; i--) {
                    const j = Math.floor(rand() * (i + 1));
                    [allHomophones[i], allHomophones[j]] = [allHomophones[j], allHomophones[i]];
                }
                
                // Assign homophones to S-Box cells
                let homophoneIndex = 0;
                for (let i = 0; i < 16; i++) {
                    this.sbox[i] = new Array(16);
                    for (let j = 0; j < 16; j++) {
                        this.sbox[i][j] = new Array(16);
                        for (let k = 0; k < 16; k++) {
                            const homophone = allHomophones[homophoneIndex++];
                            this.sbox[i][j][k] = homophone;
                            // Map the homophone back to its input byte (i*16 + j)
                            this.inverseSbox.set(homophone, (i << 4) | j);
                        }
                    }
                }
            }
            
            // Simple string hashing function
            hashCode(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = ((hash << 5) - hash) + str.charCodeAt(i);
                    hash |= 0; // Convert to 32-bit integer
                }
                return Math.abs(hash);
            }
            
            // Encrypt a string
            encrypt(text, key) {
                this.initializeSBox(key);
                let encrypted = '';
                
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);
                    const highNibble = (charCode >> 4) & 0x0F;
                    const lowNibble = charCode & 0x0F;
                    
                    // Select a random homophone from the 16 available for this byte
                    const randIndex = Math.floor(Math.random() * 16);
                    const homophone = this.sbox[highNibble][lowNibble][randIndex];
                    
                    // Convert to two-byte representation (hex)
                    encrypted += homophone.toString(16).padStart(3, '0');
                }
                
                return encrypted;
            }
            
            // Decrypt a string
            decrypt(encryptedText, key) {
                this.initializeSBox(key);
                let decrypted = '';
                
                // Process the text in 3-character chunks (each representing a homophone)
                for (let i = 0; i < encryptedText.length; i += 3) {
                    const hexValue = encryptedText.substr(i, 3);
                    const homophone = parseInt(hexValue, 16);
                    
                    if (this.inverseSbox.has(homophone)) {
                        const byteValue = this.inverseSbox.get(homophone);
                        decrypted += String.fromCharCode(byteValue);
                    } else {
                        decrypted += '?'; // Placeholder for undecryptable value
                    }
                }
                
                return decrypted;
            }
            
            // Get a portion of the S-Box for display
            getSBoxPreview() {
                if (!this.sbox) return null;
                
                const preview = [];
                // Show only first 8x8 for demonstration
                for (let i = 0; i < 8; i++) {
                    const row = [];
                    for (let j = 0; j < 8; j++) {
                        // Show first 2 homophones for each cell
                        row.push(this.sbox[i][j].slice(0, 2).map(v => v.toString(16).padStart(3, '0')).join(', '));
                    }
                    preview.push(row);
                }
                
                return preview;
            }
        }

        // DOM elements
        const keyInput = document.getElementById('keyInput');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const clearBtn = document.getElementById('clearBtn');
        const sboxGrid = document.getElementById('sboxGrid');
        
        // Initialize cipher
        const cipher = new HomophonicCipher();
        
        // Event listeners
        encryptBtn.addEventListener('click', () => {
            const key = keyInput.value;
            const text = inputText.value;
            
            if (!key) {
                alert('Please enter an encryption key');
                return;
            }
            
            if (!text) {
                alert('Please enter text to encrypt');
                return;
            }
            
            const encrypted = cipher.encrypt(text, key);
            outputText.textContent = encrypted;
            
            updateSBoxDisplay(key);
        });
        
        decryptBtn.addEventListener('click', () => {
            const key = keyInput.value;
            const text = inputText.value;
            
            if (!key) {
                alert('Please enter an encryption key');
                return;
            }
            
            if (!text) {
                alert('Please enter text to decrypt');
                return;
            }
            
            // Check if the input looks like encrypted text (hex digits)
            const hexRegex = /^[0-9a-fA-F]+$/;
            if (!hexRegex.test(text.replace(/\s/g, ''))) {
                alert('The input does not appear to be encrypted text. Please provide text encrypted with this cipher.');
                return;
            }
            
            const decrypted = cipher.decrypt(text, key);
            outputText.textContent = decrypted;
            
            updateSBoxDisplay(key);
        });
        
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.textContent = '';
            sboxGrid.innerHTML = '';
        });
        
        // Update S-Box display
        function updateSBoxDisplay(key) {
            cipher.initializeSBox(key);
            const preview = cipher.getSBoxPreview();
            
            if (!preview) return;
            
            // Clear previous display
            sboxGrid.innerHTML = '';
            
            // Create header row
            const headerRow = document.createElement('div');
            headerRow.className = 'sbox-cell sbox-header';
            headerRow.textContent = '';
            sboxGrid.appendChild(headerRow);
            
            for (let j = 0; j < preview[0].length; j++) {
                const headerCell = document.createElement('div');
                headerCell.className = 'sbox-cell sbox-header';
                headerCell.textContent = j.toString(16).toUpperCase();
                sboxGrid.appendChild(headerCell);
            }
            
            // Create data rows
            for (let i = 0; i < preview.length; i++) {
                const rowHeader = document.createElement('div');
                rowHeader.className = 'sbox-cell sbox-header';
                rowHeader.textContent = i.toString(16).toUpperCase();
                sboxGrid.appendChild(rowHeader);
                
                for (let j = 0; j < preview[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'sbox-cell';
                    cell.title = `S-Box[${i.toString(16).toUpperCase()}][${j.toString(16).toUpperCase()}]`;
                    cell.textContent = preview[i][j];
                    sboxGrid.appendChild(cell);
                }
            }
        }

        // Initialize with a sample S-Box display
        setTimeout(() => updateSBoxDisplay(keyInput.value), 500);
    </script>
</body>
</html>
