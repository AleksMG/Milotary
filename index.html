<body>

    <div class="grid">
        <div class="container">

            <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è..." rows="5">–ö—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –∞–ª–≥–µ–±—Ä—ã –ö–ª–∏—Ñ—Ñ–æ—Ä–¥–∞</textarea>
            
            <h2>üîë –ö–ª—é—á —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è</h2>
            <input type="text" id="encryptionKey" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –ª—é–±–æ–π –¥–ª–∏–Ω—ã" value="–ú–æ–π–°–µ–∫—Ä–µ—Ç–Ω—ã–π–ö–ª—é—á">
            <div class="key-display" id="keyDisplay">–ö–ª—é—á: –ú–æ–π–°–µ–∫—Ä–µ—Ç–Ω—ã–π–ö–ª—é—á</div>
            
            <div class="btn-group">
                <button class="btn-primary" onclick="processEncryption()">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
                <button class="btn-secondary" onclick="processDecryption()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>

    <script>
        // –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —à–∏—Ñ—Ä–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∞–ª–≥–µ–±—Ä—ã –ö–ª–∏—Ñ—Ñ–æ—Ä–¥–∞
        class CliffordCipher {
            constructor() {
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∞–ª–≥–µ–±—Ä—ã –ö–ª–∏—Ñ—Ñ–æ—Ä–¥–∞
                this.dimension = 8; // –†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç—å –∞–ª–≥–µ–±—Ä—ã
                this.modulus = 65536; // –ú–æ–¥—É–ª—å –¥–ª—è –æ–ø–µ—Ä–∞—Ü–∏–π
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª—é—á–µ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑ —Å—Ç—Ä–æ–∫–∏
            createKeyElement(keyString) {
                let keyValue = 1;
                for (let i = 0; i < keyString.length; i++) {
                    const charCode = keyString.charCodeAt(i);
                    // –ù–µ–ª–∏–Ω–µ–π–Ω–æ–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–ª—é—á–∞
                    keyValue = (keyValue * (charCode + i + 1)) % this.modulus;
                    keyValue = keyValue ^ (keyValue << 13);
                    keyValue = keyValue ^ (keyValue >> 17);
                    keyValue = keyValue ^ (keyValue << 5);
                }
                return keyValue;
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∞—Ç—Ä–∏—Ü—ã –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–ª—é—á–∞
            generateTransformationMatrix(key) {
                const matrix = [];
                const size = this.dimension;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–∞—Ç—Ä–∏—Ü—É
                for (let i = 0; i < size; i++) {
                    matrix[i] = [];
                    for (let j = 0; j < size; j++) {
                        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –º–∞—Ç—Ä–∏—Ü—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–ª—é—á–∞
                        const val = (key * (i + 1) + (j + 1) * 15485863) % this.modulus;
                        matrix[i][j] = val;
                    }
                }
                
                return matrix;
            }

            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∫ –≤–µ–∫—Ç–æ—Ä—É
            applyMatrixTransformation(vector, matrix) {
                const result = [];
                const size = this.dimension;
                
                for (let i = 0; i < size; i++) {
                    let sum = 0;
                    for (let j = 0; j < size; j++) {
                        sum += matrix[i][j] * vector[j];
                    }
                    result.push(sum % this.modulus);
                }
                
                return result;
            }

            // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ —á–∏—Å–ª–æ–≤—ã–µ –≤–µ–∫—Ç–æ—Ä—ã
            textToVectors(text) {
                const vectors = [];
                const blockSize = this.dimension;
                
                // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –±–ª–æ–∫–∏
                for (let i = 0; i < text.length; i += blockSize) {
                    const block = text.substr(i, blockSize);
                    const vector = [];
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å–∏–º–≤–æ–ª—ã –≤ —á–∏—Å–ª–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                    for (let j = 0; j < blockSize; j++) {
                        if (j < block.length) {
                            vector.push(block.charCodeAt(j));
                        } else {
                            vector.push(0); // –î–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –Ω—É–ª—è–º–∏
                        }
                    }
                    
                    vectors.push(vector);
                }
                
                return vectors;
            }

            // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–æ–≤ –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ç–µ–∫—Å—Ç
            vectorsToText(vectors) {
                let text = '';
                
                for (const vector of vectors) {
                    for (const value of vector) {
                        if (value > 0) {
                            text += String.fromCharCode(value);
                        }
                    }
                }
                
                return text;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
            encryptText(text, keyString) {
                if (!keyString) {
                    throw new Error('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è');
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–ª—é—á–µ–≤–æ–π —ç–ª–µ–º–µ–Ω—Ç
                const keyElement = this.createKeyElement(keyString);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –º–∞—Ç—Ä–∏—Ü—É –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è
                const matrix = this.generateTransformationMatrix(keyElement);
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ç–µ–∫—Å—Ç –≤ –≤–µ–∫—Ç–æ—Ä—ã
                const vectors = this.textToVectors(text);
                const encryptedVectors = [];
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫ –∫–∞–∂–¥–æ–º—É –≤–µ–∫—Ç–æ—Ä—É
                for (const vector of vectors) {
                    const transformedVector = this.applyMatrixTransformation(vector, matrix);
                    encryptedVectors.push(transformedVector);
                }
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ç–µ–∫—Å—Ç
                const encryptedText = this.vectorsToText(encryptedVectors);
                
                return {
                    ciphertext: encryptedText,
                    original: text
                };
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
            decryptText(ciphertext, keyString) {
                if (!keyString) {
                    throw new Error('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è');
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–ª—é—á–µ–≤–æ–π —ç–ª–µ–º–µ–Ω—Ç (–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ç–æ—Ç –∂–µ)
                const keyElement = this.createKeyElement(keyString);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –º–∞—Ç—Ä–∏—Ü—É –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è
                const matrix = this.generateTransformationMatrix(keyElement);
                
                // –î–ª—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –Ω—É–∂–Ω–∞ –æ–±—Ä–∞—Ç–Ω–∞—è –º–∞—Ç—Ä–∏—Ü–∞
                // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –Ω—É–∂–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é –º–∞—Ç—Ä–∏—Ü—É
                // –ó–¥–µ—Å—å –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç—É –∂–µ –º–∞—Ç—Ä–∏—Ü—É
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ç–µ–∫—Å—Ç –≤ –≤–µ–∫—Ç–æ—Ä—ã
                const vectors = this.textToVectors(ciphertext);
                const decryptedVectors = [];
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫ –∫–∞–∂–¥–æ–º—É –≤–µ–∫—Ç–æ—Ä—É
                for (const vector of vectors) {
                    const transformedVector = this.applyMatrixTransformation(vector, matrix);
                    decryptedVectors.push(transformedVector);
                }
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ç–µ–∫—Å—Ç
                const decryptedText = this.vectorsToText(decryptedVectors);
                
                return {
                    plaintext: decryptedText
                };
            }
        }

        const cipher = new CliffordCipher();

        function updateKeyDisplay() {
            const key = document.getElementById('encryptionKey').value;
            document.getElementById('keyDisplay').textContent = `–ö–ª—é—á: ${key || '–Ω–µ –∑–∞–¥–∞–Ω'}`;
        }

        function processEncryption() {
            try {
                const inputText = document.getElementById('inputText').value;
                const keyString = document.getElementById('encryptionKey').value;
                
                if (!inputText) {
                    alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è');
                    return;
                }
                
                const result = cipher.encryptText(inputText, keyString);

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                document.getElementById('resultOutput').textContent = 
                    `–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:\n${result.ciphertext}\n\n` +
                    `–ò—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç: ${result.original}\n` +
                    `–î–ª–∏–Ω–∞: ${result.ciphertext.length} —Å–∏–º–≤–æ–ª–æ–≤`;

                document.getElementById('validationOutput').textContent = '‚úì –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ';
                document.getElementById('validationOutput').className = 'status success';
            } catch (error) {
                document.getElementById('validationOutput').textContent = `‚úó –û—à–∏–±–∫–∞: ${error.message}`;
                document.getElementById('validationOutput').className = 'status error';
            }
        }

        function processDecryption() {
            try {
                const inputText = document.getElementById('inputText').value;
                const keyString = document.getElementById('encryptionKey').value;
                
                if (!inputText) {
                    alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è');
                    return;
                }
                
                const result = cipher.decryptText(inputText, keyString);
                
                document.getElementById('resultOutput').textContent = 
                    `–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:\n${result.plaintext}\n\n` +
                    `–î–ª–∏–Ω–∞: ${result.plaintext.length} —Å–∏–º–≤–æ–ª–æ–≤`;
                
                document.getElementById('validationOutput').textContent = '‚úì –¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω';
                document.getElementById('validationOutput').className = 'status success';
            } catch (error) {
                document.getElementById('validationOutput').textContent = `‚úó –û—à–∏–±–∫–∞: ${error.message}`;
                document.getElementById('validationOutput').className = 'status error';
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('encryptionKey').value = '–ú–æ–π–°–µ–∫—Ä–µ—Ç–Ω—ã–π–ö–ª—é—á';
            document.getElementById('resultOutput').textContent = '‚Äî';
            document.getElementById('validationOutput').textContent = '‚Äî';
            document.getElementById('validationOutput').className = 'status';
            updateKeyDisplay();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('encryptionKey').addEventListener('input', updateKeyDisplay);
        updateKeyDisplay();
    </script>
