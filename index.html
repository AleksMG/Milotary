<!DOCTYPE html>
<html lang="ru">

    <title>Homophonic Cipher | Linux Style</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-darker: #121212;
            --terminal-green: #4af626;
            --terminal-blue: #3465a4;
            --terminal-red: #cc0000;
            --terminal-yellow: #c4a000;
            --text-color: #d3d7cf;
            --border-color: #555753;
            --header-bg: #2e3436;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DejaVu Sans Mono', 'Liberation Mono', monospace;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;

        h1 {
            font-size: 1.5rem;
            color: var(--terminal-green);
        }
        
        .status-bar {
            display: flex;
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--terminal-red);
        }
        
        .status-indicator.active {
            background-color: var(--terminal-green);
        }
        
        .panel {
            background-color: var(--bg-darker);
            border-radius: 5px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .panel-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-title {
            font-size: 1.2rem;
            color: var(--terminal-blue);
        }
        
        .btn {
            background-color: var(--header-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;

        .btn:hover {
            background-color: #3a3a3a;
        }
        
        .btn-primary {
            background-color: var(--terminal-blue);
        }
        
        .btn-primary:hover {
            background-color: #204a87;
        }
        
        .form-group {

            margin-bottom: 5px;
            color: var(--terminal-yellow);

        input, textarea, select {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: var(--text-color);

        textarea {

            font-family: monospace;

            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 10px;

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;

            background-color: var(--bg-dark);

            color: #888;
            font-size: 0.9rem;
            padding: 10px;
            border-top: 1px solid var(--border-color);

        .tabs {
            display: flex;
            margin-bottom: 15px;

        .tab {
            padding: 8px 15px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);

        }
        
        .tab:first-child {

        }
        
        .log-info {
            color: var(--text-color);
        }
        
        .log-success {
            color: var(--terminal-green);
        }
        
        .log-warning {
            color: var(--terminal-yellow);
        }
        
        .log-error {
            color: var(--terminal-red);
        }
    </style>

<body>
    <header>
        <h1>Homophonic Cipher System</h1>
        <div class="status-bar">

                <div class="status-indicator" id="cipher-status"></div>

    <div class="container">

                </div>
                
                <button id="decrypt-btn" class="btn" disabled>Дешифровать</button>
                
                <div class="form-group" style="margin-top: 20px;">

            <div class="form-group">
                <label>Байты зашифрованного текста:</label>
                <div class="byte-visualization" id="encrypted-bytes"></div>

            <div class="stats">
                <div class="stat-item">
                    Энтропия исходного текста: <span class="stat-value" id="original-entropy">-</span>
                </div>
                <div class="stat-item">
                    Энтропия зашифрованного текста: <span class="stat-value" id="encrypted-entropy">-</span>
                </div>

        </div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">Журнал операций</div>
                <button id="clear-log-btn" class="btn">Очистить</button>
            </div>
            
            <div class="log-output" id="log-output"></div>
            
            <div class="form-group" style="margin-top: 20px;">
                <label>Статус верификации:</label>
                <div class="output" id="verification-status">
                    Не проведена
                </div>
            </div>
            
            <button id="verify-btn" class="btn" disabled>Запустить верификацию</button>
        </div>

    <footer>
        Homophonic Cipher System | Secure Encryption Implementation
    </footer>

    <script>
        // Основной класс для омонофонного шифрования
        class HomophonicCipher {
            constructor() {
                this.tables = null;
                this.initialized = false;
                this.rng = null;
                this.homophonesPerByte = 4;
            }
            
            // Инициализация с криптографически безопасным ГПСЧ
            async initialize(seed, homophonesPerByte = 4) {
                this.homophonesPerByte = homophonesPerByte;
                
                try {
                    // Генерация ключа из seed
                    const keyMaterial = await crypto.subtle.importKey(
                        'raw', 
                        seed,
                        { name: 'PBKDF2' },
                        false,
                        ['deriveBits', 'deriveKey']
                    );
                    
                    // Производный ключ для AES
                    const key = await crypto.subtle.deriveKey(
                        {
                            name: 'PBKDF2',
                            salt: new Uint8Array(16),
                            iterations: 100000,
                            hash: 'SHA-256'
                        },
                        keyMaterial,
                        { name: 'AES-CTR', length: 256 },
                        true,
                        ['encrypt']
                    );
                    
                    // Инициализация CSPRNG на основе AES-CTR
                    let counter = 0;
                    this.rng = {
                        getBytes: async (n) => {
                            const counterBytes = new Uint8Array(16);
                            new DataView(counterBytes.buffer).setBigUint64(8, BigInt(counter++));
                            
                            const encrypted = await crypto.subtle.encrypt(
                                { 
                                    name: 'AES-CTR', 
                                    counter: counterBytes, 
                                    length: 64 
                                },
                                key,
                                new Uint8Array(n)
                            );
                            
                            return new Uint8Array(encrypted);
                        }
                    };
                    
                    // Генерация таблиц омофонов
                    this.tables = await this.generateTables();
                    this.initialized = true;
                    
                    return true;
                } catch (error) {
                    console.error('Initialization error:', error);
                    throw error;
                }
            }
            
            // Корректная генерация таблиц омофонов
            async generateTables() {
                const tables = new Map();
                const usedHomophones = new Set();
                
                // Сначала создаем пустые наборы для каждого байта
                for (let byte = 0; byte < 256; byte++) {
                    tables.set(byte, new Set());
                }
                
                // Генерируем омофоны для каждого байта
                for (let byte = 0; byte < 256; byte++) {
                    const homophones = tables.get(byte);
                    
                    while (homophones.size < this.homophonesPerByte) {
                        const randomBytes = await this.rng.getBytes(1);
                        const candidate = randomBytes[0];
                        
                        // Проверяем, не используется ли уже этот омофон
                        if (!usedHomophones.has(candidate)) {
                            homophones.add(candidate);
                            usedHomophones.add(candidate);
                        }
                    }
                    
                    tables.set(byte, Array.from(homophones));
                }
                
                return tables;
            }
            
            // Шифрование с истинной случайностью
            async encryptByte(byte, position) {
                if (!this.initialized) throw new Error("Cipher not initialized");
                if (byte < 0 || byte > 255) throw new Error(`Invalid byte value: ${byte}`);
                
                const homophones = this.tables.get(byte);
                if (!homophones) throw new Error(`No homophones for byte ${byte}`);
                
                // Криптографически случайный выбор
                const randomIndexBytes = await this.rng.getBytes(4);
                const randomIndex = new DataView(randomIndexBytes.buffer).getUint32(0, true) % homophones.length;
                
                return {
                    homophone: homophones[randomIndex],
                    index: randomIndex
                };
            }
            
            // Детерминированное дешифрование
            decryptByte(homophoneValue) {
                if (!this.initialized) throw new Error("Cipher not initialized");
                if (homophoneValue < 0 || homophoneValue > 255) throw new Error(`Invalid homophone value: ${homophoneValue}`);
                
                for (const [byte, homophones] of this.tables.entries()) {
                    if (homophones.includes(homophoneValue)) {
                        return byte;
                    }
                }
                
                throw new Error(`Homophone ${homophoneValue} not found in any table`);
            }
            
            // Шифрование массива байтов
            async encryptData(data) {
                if (!this.initialized) throw new Error("Cipher not initialized");
                
                const encrypted = new Uint8Array(data.length);
                const processSteps = [];
                
                for (let i = 0; i < data.length; i++) {
                    const { homophone, index } = await this.encryptByte(data[i], i);
                    encrypted[i] = homophone;
                    processSteps.push({ 
                        position: i, 
                        original: data[i], 
                        homophone, 
                        index 
                    });
                }
                
                return { encryptedData: encrypted, processSteps };
            }
            
            // Дешифрование массива байтов
            decryptData(encryptedData) {
                if (!this.initialized) throw new Error("Cipher not initialized");
                
                const decrypted = new Uint8Array(encryptedData.length);
                
                for (let i = 0; i < encryptedData.length; i++) {
                    decrypted[i] = this.decryptByte(encryptedData[i]);
                }
                
                return decrypted;
            }
            
            // Верификация таблиц
            verifyTables() {
                if (!this.tables) throw new Error("Tables not generated");
                
                const usedHomophones = new Set();
                let homophoneCount = null;
                
                // Проверка для каждого байта
                for (let byte = 0; byte < 256; byte++) {
                    const homophones = this.tables.get(byte);
                    
                    // Проверка постоянного размера
                    if (homophoneCount === null) {
                        homophoneCount = homophones.length;
                    } else if (homophones.length !== homophoneCount) {
                        throw new Error(`Inconsistent homophone count for byte ${byte}`);
                    }
                    
                    // Проверка уникальности омофонов
                    for (const homophone of homophones) {
                        if (usedHomophones.has(homophone)) {
                            throw new Error(`Homophone ${homophone} used for multiple bytes`);
                        }
                        usedHomophones.add(homophone);
                    }
                }
                
                // Проверка полноты (все омофоны - байты)
                for (const homophone of usedHomophones) {
                    if (homophone < 0 || homophone > 255) {
                        throw new Error(`Invalid homophone value: ${homophone}`);
                    }
                }
                
                // Проверка размера (всего омофонов)
                if (usedHomophones.size !== 256) {
                    throw new Error(`Invalid total homophones count: ${usedHomophones.size}, expected 256`);
                }
                
                return true;
            }
        }

        // Вспомогательные функции
        function logMessage(message, type = 'info') {
            const logOutput = document.getElementById('log-output');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        function updateStatus(indicatorId, isActive) {
            const indicator = document.querySelector(`#${indicatorId}`);
            if (isActive) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }
        
        function arrayToHexString(uintArray) {
            return Array.from(uintArray)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        function hexStringToArray(hexString) {
            const result = [];
            for (let i = 0; i < hexString.length; i += 2) {
                result.push(parseInt(hexString.substr(i, 2), 16));
            }
            return new Uint8Array(result);
        }
        
        function calculateEntropy(data) {
            if (!data || data.length === 0) return 0;
            
            // Подсчет частоты каждого байта
            const frequency = new Array(256).fill(0);
            for (let i = 0; i < data.length; i++) {
                frequency[data[i]]++;
            }
            
            // Расчет энтропии
            let entropy = 0;
            for (let i = 0; i < 256; i++) {
                if (frequency[i] > 0) {
                    const p = frequency[i] / data.length;
                    entropy -= p * Math.log2(p);
                }
            }
            
            return entropy;
        }
        
        function visualizeBytes(containerId, data, title) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (!data || data.length === 0) {
                container.textContent = 'Нет данных';
                return;
            }
            
            // Показываем только первые 100 байт для удобства
            const displayData = data.slice(0, 100);
            
            displayData.forEach(byte => {
                const byteElement = document.createElement('div');
                byteElement.className = 'byte-item';
                byteElement.textContent = byte.toString(16).padStart(2, '0');
                byteElement.title = `Byte: ${byte} (0x${byte.toString(16).padStart(2, '0')})`;
                container.appendChild(byteElement);
            });
            
            if (data.length > 100) {
                const moreElement = document.createElement('div');
                moreElement.className = 'byte-item';
                moreElement.textContent = `... (+${data.length - 100})`;
                container.appendChild(moreElement);
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            const cipher = new HomophonicCipher();
            let currentEncryptedData = null;
            
            // Элементы интерфейса
            const initBtn = document.getElementById('init-btn');
            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');
            const verifyBtn = document.getElementById('verify-btn');
            const clearLogBtn = document.getElementById('clear-log-btn');
            const tabs = document.querySelectorAll('.tab');
            
            // Обработчики вкладок
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    // Деактивируем все вкладки
                    tabs.forEach(t => t.classList.remove('active'));
                    document.getElementById('encrypt-tab').style.display = 'none';
                    document.getElementById('decrypt-tab').style.display = 'none';
                    
                    // Активируем выбранную вкладку
                    tab.classList.add('active');
                    document.getElementById(`${tabName}-tab`).style.display = 'block';
                });
            });
            
            // Инициализация шифра
            initBtn.addEventListener('click', async () => {
                const password = document.getElementById('password').value;
                const homophonesCount = parseInt(document.getElementById('homophones-count').value);
                
                if (!password) {
                    logMessage('Введите пароль для инициализации', 'error');
                    return;
                }
                
                try {
                    logMessage('Начало инициализации шифра...', 'info');
                    updateStatus('cipher-status', false);
                    updateStatus('rng-status', false);
                    updateStatus('tables-status', false);
                    
                    // Преобразование пароля в seed
                    const encoder = new TextEncoder();
                    const passwordData = encoder.encode(password);
                    
                    // Инициализация шифра
                    await cipher.initialize(passwordData, homophonesCount);
                    
                    // Верификация таблиц
                    cipher.verifyTables();
                    
                    // Обновление статуса
                    updateStatus('cipher-status', true);
                    updateStatus('rng-status', true);
                    updateStatus('tables-status', true);
                    
                    // Активация кнопок
                    encryptBtn.disabled = false;
                    decryptBtn.disabled = false;
                    verifyBtn.disabled = false;
                    
                    // Показ таблиц омофонов (первые 10 байт)
                    const tablesPreview = document.getElementById('tables-preview');
                    let previewText = '';
                    
                    for (let i = 0; i < 10; i++) {
                        const homophones = cipher.tables.get(i);
                        previewText += `Byte ${i}: [${homophones.map(h => h.toString(16).padStart(2, '0')).join(', ')}]\n`;
                    }
                    
                    tablesPreview.textContent = previewText;
                    
                    logMessage('Шифр успешно инициализирован', 'success');
                    logMessage(`Таблицы омофонов верифицированы (${homophonesCount} омофона на байт)`, 'success');
                } catch (error) {
                    logMessage(`Ошибка инициализации: ${error.message}`, 'error');
                    console.error(error);
                }
            });
            
            // Шифрование
            encryptBtn.addEventListener('click', async () => {
                const plaintext = document.getElementById('plaintext').value;
                
                if (!plaintext) {
                    logMessage('Введите текст для шифрования', 'error');
                    return;
                }
                
                try {
                    logMessage('Начало шифрования...', 'info');
                    
                    // Преобразование текста в байты
                    const encoder = new TextEncoder();
                    const plaintextBytes = encoder.encode(plaintext);
                    
                    // Шифрование
                    const { encryptedData, processSteps } = await cipher.encryptData(plaintextBytes);
                    currentEncryptedData = encryptedData;
                    
                    // Отображение результата
                    const hexResult = arrayToHexString(encryptedData);
                    document.getElementById('encrypted-output').textContent = hexResult;
                    
                    // Визуализация байтов
                    visualizeBytes('original-bytes', plaintextBytes, 'Original');
                    visualizeBytes('encrypted-bytes', encryptedData, 'Encrypted');
                    
                    // Расчет энтропии
                    const originalEntropy = calculateEntropy(plaintextBytes);
                    const encryptedEntropy = calculateEntropy(encryptedData);
                    
                    document.getElementById('original-entropy').textContent = originalEntropy.toFixed(4);
                    document.getElementById('encrypted-entropy').textContent = encryptedEntropy.toFixed(4);
                    
                    logMessage(`Текст зашифрован (${plaintextBytes.length} байт)`, 'success');
                    logMessage(`Энтропия увеличена с ${originalEntropy.toFixed(4)} до ${encryptedEntropy.toFixed(4)}`, 'info');
                } catch (error) {
                    logMessage(`Ошибка шифрования: ${error.message}`, 'error');
                    console.error(error);
                }
            });
            
            // Дешифрование
            decryptBtn.addEventListener('click', async () => {
                const ciphertext = document.getElementById('ciphertext').value;
                
                let encryptedData;
                try {
                    // Попытка использовать введенные данные или текущие зашифрованные данные
                    if (ciphertext) {
                        encryptedData = hexStringToArray(ciphertext.replace(/\s/g, ''));
                    } else if (currentEncryptedData) {
                        encryptedData = currentEncryptedData;
                        document.getElementById('ciphertext').value = arrayToHexString(encryptedData);
                    } else {
                        logMessage('Нет данных для дешифрования', 'error');
                        return;
                    }
                    
                    logMessage('Начало дешифрования...', 'info');
                    
                    // Дешифрование
                    const decryptedData = cipher.decryptData(encryptedData);
                    
                    // Преобразование байтов в текст
                    const decoder = new TextDecoder();
                    const decryptedText = decoder.decode(decryptedData);
                    
                    // Отображение результата
                    document.getElementById('decrypted-output').textContent = decryptedText;
                    
                    logMessage(`Текст дешифрован (${encryptedData.length} байт)`, 'success');
                } catch (error) {
                    logMessage(`Ошибка дешифрования: ${error.message}`, 'error');
                    console.error(error);
                }
            });
            
            // Верификация
            verifyBtn.addEventListener('click', () => {
                try {
                    logMessage('Запуск верификации таблиц омофонов...', 'info');
                    
                    // Проверка таблиц
                    cipher.verifyTables();
                    
                    // Обновление статуса
                    document.getElementById('verification-status').textContent = 
                        '✓ Таблицы омофонов верифицированы успешно';
                    document.getElementById('verification-status').style.color = '#4af626';
                    
                    logMessage('Верификация завершена успешно', 'success');
                } catch (error) {
                    document.getElementById('verification-status').textContent = 
                        `✗ Ошибка верификации: ${error.message}`;
                    document.getElementById('verification-status').style.color = '#cc0000';
                    
                    logMessage(`Ошибка верификации: ${error.message}`, 'error');
                    console.error(error);
                }
            });
            
            // Очистка журнала
            clearLogBtn.addEventListener('click', () => {
                document.getElementById('log-output').innerHTML = '';
                logMessage('Журнал очищен', 'info');
            });
        });
    </script>
</body>
</html>
